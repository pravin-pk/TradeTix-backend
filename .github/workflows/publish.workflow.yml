name: Staging to GitHub Registry

on:
  push:
    branches:
      - 'main'
      - 'release/*'
      - 'rel/*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log into registry
        uses: docker/login-action@v3.3.0
        with:
          logout: false
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - name: Set Docker image tag based on branch or tag
        id: set-tag
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/release/* ]]; then
            # If it's a release branch (e.g., release/1.0.0), use the version from the branch name
            VERSION=${GITHUB_REF#refs/heads/release/}
            IMAGE_TAG="rel-${VERSION}"
          else
            # Default to using 'latest' if it's a different branch
            IMAGE_TAG="latest"
          fi
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./k8s/Dockerfile
          push: true
