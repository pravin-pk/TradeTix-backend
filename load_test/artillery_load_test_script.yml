config:
  target: "http://tradetix.api.add2f90.kyma.ondemand.com"
  plugins:
    ensure: {}
  phases:
    - duration: 30
      arrivalRate: 5
      rampTo: 10
      name: Warm-up phase
    - duration: 60
      arrivalRate: 10
      rampTo: 20
      name: Steady increase phase
    - duration: 30
      arrivalRate: 20
      rampTo: 50
      name: Spike phase
    - duration: 60
      arrivalRate: 50
      name: Sustained high load phase
  defaults:
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer ********************************************************"
